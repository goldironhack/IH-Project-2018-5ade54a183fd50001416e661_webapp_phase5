<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
</head>
<body>
    <div class="container-fluid">
         <!-- inicio container -->
         <!-- primera fila -->
        <div class="row">
            <div class="col-md-10" id="titleContainer">
                <h1><b>NYU Stern School of Business</b></h1>
            </div>
            
            <div class="col-md-3">
            </div>
        </div>
         <!-- segunda fila -->
        <div class="row">
            <div class="col-md-10">
                <div id="mapContainer"></div>
            </div>
            <div class="col-md-2">
                <div id="buttonContainer">
                    <center>
                        <button id="Crimes">Crimes</button>
                    </center>
                    <div id="optionContainer">
                        <center>
                            <label><input type="checkbox" id="TheBronx" onclick="chBronx()">The Bronx</label>
                            <label><input type="checkbox" id="Brooklyn" onclick="chBrooklyn()">Brooklyn</label>
                            <label><input type="checkbox" id="Manhattan" onclick="chManhattan()">Manhattan</label>
                            <label><input type="checkbox" id="Queens" onclick="chQueens()">Queens</label>
                            <label><input type="checkbox" id="StatenIsland" onclick="chStatenIsland()">Staten Island</label>
                        </center>
                        <center>
                            <button id="Housing">Housing</button>
                        </center>
                    </div>
                    <center>
                        <button id="graficar">Graph</button>
                    </center>
                </div>
            </div>
        </div>
        <!-- tercera fila -->
        <div class="row" id="subtitleContainer">
            <div class="col-md-12">
                <h2><b>statistics</b></h2>
            </div>
        </div>
        <!-- cuarte fila -->
        <div class="row">
            <div class="col-md-6">
                <h2>level of crimes by borough</h2>
                <canvas id="tortaCriminal" width="600" height="400"></canvas>
            </div>
        </div>
         <!-- fin container -->
    </div>
    
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- js -->
    <script src="index.js"></script>
    
    <!-- google map -->
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDCtCnIGSOYQlnzTKMCvbNtp2PODG4BLI&callback=initMap&libraries=visualization">
    </script>
</body>
</html>
